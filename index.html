<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Order summary card</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="order">
        <div class="hero-image">
          <img
            src="./images/illustration-hero.svg"
            alt="Drawing of a girl in a headphones dancing"
            width="500px"
            height="220px"
          />
        </div>
        <div class="order__content">
          <div class="content__info">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="content__plan-panel">
            <img
              src="./images/icon-music.svg"
              alt="music note symbol"
              width="48px"
              height="48px"
            />
            <div class="plan-panel__plan-info">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <a href="#" class="change-plan">Change</a>
          </div>
          <button class="btn-proceed" type="submit">Proceed to Payment</button>
          <button class="btn-cancel" type="button">Cancel Order</button>
        </div>
      </article>
    </main>
  </body>
</html>
